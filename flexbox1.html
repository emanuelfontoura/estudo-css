<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Flexbox #01</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        div{
            border: solid 5px dodgerblue;
            font-size: 40px;
            margin: 5px;
        }

        .big{
            font-size: 1.5em;
        }

        .flex-container{
            display: flex;
            flex-direction: row-reverse;
            flex-direction: column-reverse;
            flex-direction: row;
            flex-direction: column;
            width: 50%;
            flex-wrap: wrap-reverse;
            height: 200px;
            flex-flow: column-reverse wrap;
            flex-flow: row wrap;

            /* MAIN AXIS */

            justify-content: flex-start;
            justify-content: flex-end;
            justify-content: center;
            justify-content: space-around; /* ESPAÇO NOS DOIS LADOS DOS ITENS */
            justify-content: space-between; /* DISTRIBUI OS ITENS DE FORMA IGUAL */
            justify-content: space-evenly; /* ESPAÇO ENTRE OS ITENS */

            /* CROSS AXIS */

            height: 400px; 
            align-items: stretch;
            align-items: baseline;
            align-items: flex-start;
            align-items: flex-end;
            align-items: center;

            /* QUANDO TIVER + DE 1 LINHA */

            align-content: flex-start;
            align-content: flex-end;
            align-content: center;
            align-content: space-around;
            align-content: space-between;
        }     
    </style>
</head>

<body>
    <div class="flex-container tag nolabel">
        <div class="tag nolabel">1</div>
        <div class="tag nolabel">2</div>
        <div class="tag nolabel big">3</div>
        <div class="tag nolabel">4</div>
        <div class="tag nolabel">5</div>
        <div class="tag nolabel">6</div>
        <div class="tag nolabel">7</div>
        <div class="tag nolabel">8</div>
        <div class="tag nolabel">9</div>
        <div class="tag nolabel">10</div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
