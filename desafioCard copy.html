<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Card</title>
    <style>
        .curso{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            vertical-align: top;
            float: left;
            height: 300px;
            width: 260px;
            border: solid 1px;
            padding: 5px;
            margin: 10px 20px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.295);
        }

        .curso img{
            max-height: 50%;
            width: 100%;
        }

        .curso-info{
            height: 90px;
            padding: 5px;
            overflow: hidden;
        }

        .curso h4{
            font-size: 1.4em;
            margin: 0;
            font-weight: 100;
        }

        .curso-preco{
            float: right;
            margin: 10px;
        }

        .preco-de{
            font-size: 1em;
            color: firebrick;
            text-decoration: line-through;
        }

        .preco-por{
            font-size: 1.4em;
            color: green;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <h1>Card</h1>

    <h2>Objetivo</h2>
    <img src="http://files.cod3r.com.br/curso-web/card.png" height="340" alt="Objetivo">

    <h2>Resultado</h2>
    <div>
        <div class="curso">
            <img src="http://files.cod3r.com.br/curso-web/curso1.jpg" />
            <div class="curso-info">
                <h4>Docker: Ferramenta essencial para Desenvolvedores</h4>
                <p>Prof. Fulano</p>
            </div>
            <div class="curso-preco">
                <span class="preco-de">R$80,00</span>
                <span class="preco-por">R$50,00</span>
            </div>
        </div>
        <div class="curso">
            <img src="http://files.cod3r.com.br/curso-web/curso2.jpg" />
            <div class="curso-info">
                <h4>Web Moderno com Javascript + Projetos</h4>
                <p>Prof. Sicrano Filho</p>
            </div>
            <div class="curso-preco">
                <span class="preco-de">R$80,00</span>
                <span class="preco-por">R$50,00</span>
            </div>
        </div>
    </div>
</body>

</html>
