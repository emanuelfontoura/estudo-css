<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*BOX SHADOW
            box-shadow: deslocamento horizontal ( - = esquerda/ + = direita) deslocamento vertical ( - = cima/ + = baixo) espalhamento (+) cor;
        */

        div{
            box-shadow: -3px 3px 3px rgba(0, 0, 0, 0.205);
        }
    </style>
</head>
<body>
    <div>BOX SHADOW</div>    
</body>
</html>
